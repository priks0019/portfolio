<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/stylesheet/main.css" />
    <title>Dizme | Home</title>
    <style>
      .header {
        position: fixed;
        z-index: 10;
        top: 0;
        left: 0;
        right: 0;
        transition: all ease 0.3s;
      }
    </style>
  </head>
  <body>
    <div>
      <nav class="header">
        <div class="flex items-center justify-between container transparent">
          <div class="logo">
            <img src="images/logo/logo.png" alt="logo" width="100px" />
          </div>
          <div class="col">
            <div class="flex flex-wrap justify-between">
              <div class="current menu-items"><a href="">Home</a></div>
              <div class="menu-items"><a href="">About</a></div>
              <div class="menu-items"><a href="">Portfolio</a></div>
              <div class="menu-items"><a href="">Services</a></div>
              <div class="menu-items"><a href="">Blog</a></div>
              <div class="menu-items"><a href="">Contact</a></div>
              <div class="btn menu-items">
                <a href=""> <span>Download CV </span></a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="section">
        <div class="hero">
          <div class="background">
            <img
              src="images/slider/1.jpg"
              alt="background image"
              width="100%"
            />
          </div>
          <div class="container">
            <div class="content">
              <div class="details">
                <div class="hello">
                  <h2>Hello, I'm</h2>
                </div>
                <div class="name">James Smith</div>
                <div class="job">
                  A <span style="color: green"> Creative Designer</span> From
                  <span style="color: rgb(130, 32, 216)"> New York</span>
                </div>
                <div class="text">
                  <p>
                    I'm creative designer based in New York, and I'm very
                    passionate and <br />
                    dedicated to my work.
                  </p>
                </div>
                <div class="container">
                  <div class="btn about-btn">
                    <a href="">About Me</a>
                  </div>
                  <div class="social">
                    <ul>
                      <li>
                        <a href="#">
                          <i class="icon-facebook"></i>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          <i class="icon-twiter"></i>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          <i class="icon-linkedin"></i>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          <i class="icon-behance"></i>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="avatar">
                <img
                  src="images/slider/avatar.png"
                  alt="james smith image"
                  width="322px"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
